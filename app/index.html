<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Canvas</title>
    <meta name="author" content="Anna WrÃ³bel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" rel="icon" href="~/favicon.ico">
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="css/application.css">
    <!--endbuild-->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
<canvas width="600" height="400"></canvas>
<div class="controls">
    <ul>
        <li class="red selected"></li>
        <li class="green"></li>
        <li class="yellow"></li>
        <li id="revealColorSelect"></li>
    </ul>
    <div id="colorSelect"> <span id="newColor"></span>
        <div class="sliders">
            <p>
                <label for="red">Red</label>
                <input id="red" name="red" type="range" min=0 max=255 value=0> </p>
            <p>
                <label for="green">Green</label>
                <input id="green" name="green" type="range" min=0 max=255 value=0> </p>
            <p>
                <label for="blue">Blue</label>
                <input id="blue" name="blue" type="range" min=0 max=255 value=0> </p>
        </div>
        <div>
            <button id="addNewColor" class="button-add">Add Color</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
